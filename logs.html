<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
</head>
<body>
    <h1>Logs</h1>
    <pre id="logOutput"></pre>
    <p id="remainingTime"></p>
    <p><a href="/settings">Back to Settings</a></p>
    <script>
        const updateLogsAndTime = () => {
            fetch('/api/logs')
                .then(response => response.text())
                .then(logs => {
                    document.getElementById('logOutput').textContent = logs;
                })
                .catch(error => console.error('Error fetching logs:', error));

            fetch('/api/settings')
                .then(response => response.json())
                .then(settings => {
                    const remainingTime = settings.interval - (Date.now() % settings.interval);
                    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                    document.getElementById('remainingTime').textContent = `Time until next update: ${hours}h ${minutes}m ${seconds}s`;
                })
                .catch(error => console.error('Error fetching settings:', error));
        };

        // Update logs and time every 10 seconds
        setInterval(updateLogsAndTime, 10000);
        updateLogsAndTime(); // Initial update
    </script>
</body>
</html>
