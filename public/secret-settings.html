<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Set Secret Keys and Token</h1>
    <form id="secretSettingsForm">
        <label for="secretKeyCandles">Secret Key for Candles:</label>
        <input type="text" id="secretKeyCandles" name="secretKeyCandles">
        <br>
        <label for="secretKeyTiles">Secret Key for Tiles:</label>
        <input type="text" id="secretKeyTiles" name="secretKeyTiles">
        <br>
        <label for="bearerToken">Bearer Token:</label>
        <input type="text" id="bearerToken" name="bearerToken">
        <br>
        <button type="button" id="setSecretKeysButton">Set Secret Keys and Token</button>
    </form>

    <script>
        document.getElementById('setSecretKeysButton').addEventListener('click', function() {
            const secretKeyCandles = document.getElementById('secretKeyCandles').value;
            const secretKeyTiles = document.getElementById('secretKeyTiles').value;
            const bearerToken = document.getElementById('bearerToken').value;

            fetch('/api/set-secret-keys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secretKeyCandles, secretKeyTiles, bearerToken })
            })
            .then(response => response.json())
            .then(data => {
                alert('Secret keys and token set successfully!');
            })
            .catch(error => console.error('Error setting secret keys and token:', error));
        });
    </script>
</body>
</html>
